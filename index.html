      margin: 0;

  <header class="indigo darken-1 section">
    <h2 class="center white-text">Budget manager</h2>

  </header>

  <div class="container section">
    <div class="row">
      <div class="col s12 m6">
        <form class="card z-depth-0">
          <div class="card-content">
            <span class="card-title indigo-text">Add expense:</span>

            <div class="input-field">
              <input type="text" id="name">
              <label for="name">Expense name</label>
            </div>

            <div class="input-field">
              <input type="text" id="cost">
              <label for="cost">Cost</label>
            </div>

            <div class="input-field center">
              <button class="btn-large pink white-text">Add expense</button>
            </div>

            <div class="input-field center">
              <p class="red-text" id="error-msg"></p>
            </div>
          </div>
        </form>
      </div>
      <div class="col s12 m5 push-m1">
        <div class="canvas"></div>
      </div>
    </div>
  </div>
